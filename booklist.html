<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="bookliststyling.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>

<body>


<div class="container">
<header>
    
    
    <a  class="button" href="index.html">Search books</a>
    <h2>My Booklist</h2>
    <button id="modalBtn" class="button">Add book</button>


  


</header>


<main>  
 
<div class="cards">
 
</div>


<div id="modal" class="modal">
    <div class="modal-content">
     
        <h3 class="modal__title">Add a book</h3>
        <form action="booklist.html" method="post">

            <input type="text" name="title" id="title" placeholder="Title">

            <input type="text" name="author" id="author" placeholder="Author">

            <input type="text" name="genre" id="genre" placeholder="Genre">

            <input type="text" name="review" id="pages" placeholder="Pages">
            <input id="submitBtn" type="submit" value="Submit">
        </form>
        <span class="close">&times;</span>
    </div>



</main>


</div>

</body>
<script src="scriptbooklist.js"></script>
</html>
